<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>START页面</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #8bb4ff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .dot-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle, rgba(255, 255, 255, 0.9) 25%, transparent 26%);
            background-size: 20px 20px;
            background-position: 0 0;
            opacity: 0.8;
            z-index: -1;
        }
        
        .dot-background::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle, rgba(255, 255, 255, 0.9) 25%, transparent 26%);
            background-size: 20px 20px;
            background-position: 10px 10px;
        }
        
        .main-container {
            width: 94%;
            height: 85vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            border-radius: 30px;
            background-color: #fdacd7;
        }
        
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2;
            text-align: center;
            gap: 40px;
        }
        
        .start-btn {
            background: transparent;
            border: none;
            color: #E1F3FF;
            font-size: 220px;
            font-weight: bold;
            font-family: 'Righteous', cursive;
            letter-spacing: 25px;
            padding: 30px 60px;
            line-height: 1;
            text-decoration: none;
            display: block;
            cursor: pointer;
        }
        
        .click-text {
            color: #E1F3FF;
            font-size: 36px;
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
            letter-spacing: 3px;
            opacity: 0.9;
        }
        
        @media (max-width: 768px) {
            .main-container {
                width: 98%;
                height: 80vh;
                border-radius: 20px;
            }
            
            .start-btn {
                font-size: 120px;
                letter-spacing: 15px;
                padding: 20px 40px;
            }
            
            .click-text {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <div class="dot-background"></div>
    
    <div class="main-container">
        <div class="content">
            <a href="main.html" class="start-btn">START</a>
            <div class="click-text">点击进入</div>
        </div>
    </div>
</body>
</html>
