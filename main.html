<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五个页面入口</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #8bb4ff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .dot-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle, rgba(255, 255, 255, 0.9) 25%, transparent 26%);
            background-size: 20px 20px;
            background-position: 0 0;
            opacity: 0.8;
            z-index: -1;
        }
        
        .dot-background::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle, rgba(255, 255, 255, 0.9) 25%, transparent 26%);
            background-size: 20px 20px;
            background-position: 10px 10px;
        }
        
        .main-container {
            width: 94%;
            height: 85vh;
            background-color: #fdacd7;
            border-radius: 30px;
            display: flex;
            padding: 30px;
            gap: 20px;
        }
        
        .column {
            display: flex;
            flex-direction: column;
            flex: 1;
            gap: 20px;
        }
        
        .column-middle {
            justify-content: center;
        }
        
        .page-block {
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #8bb4ff;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-decoration: none;
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            padding: 10px 20px;
            color: #8bb4ff;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .column-left .page-block:nth-child(1) {
            flex: 1.2;
            transform: rotate(-3deg);
        }
        
        .column-left .page-block:nth-child(2) {
            flex: 0.8;
            transform: rotate(2deg);
        }
        
        .column-middle .page-block {
            flex: 1;
            transform: rotate(1deg);
        }
        
        .column-right .page-block:nth-child(1) {
            flex: 0.8;
            transform: rotate(-2deg);
        }
        
        .column-right .page-block:nth-child(2) {
            flex: 1.2;
            transform: rotate(3deg);
        }
        
        @media (max-width: 768px) {
            .main-container {
                width: 98%;
                height: 80vh;
                border-radius: 20px;
                padding: 20px;
                gap: 15px;
            }
            
            .column {
                gap: 15px;
            }
            
            .page-block {
                font-size: 18px;
                border-radius: 15px;
            }
            
            .back-btn {
                top: 10px;
                left: 10px;
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="dot-background"></div>
    
    <a href="index.html" class="back-btn">返回</a>
    
    <div class="main-container">
        <div class="column column-left">
            <a href="page1.html" class="page-block">页面 1</a >
            <a href="page2.html" class="page-block">页面 2</a >
        </div>
        
        <div class="column column-middle">
            <a href="page3.html" class="page-block">页面 3</a >
        </div>
        
        <div class="column column-right">
            <a href="page4.html" class="page-block">页面 4</a>
            <a href="settings.html" class="page-block">页面 5</a>
        </div>
    </div>
</body>
</html>
